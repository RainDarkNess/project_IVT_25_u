{% extends "main/base.html" %}
{% load static %}
{% csrf_token %}

{% block content %}
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обмен книгами</title>
    <style>
        
        .mainTrading {
            margin-top: 50px;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        
        .mainTrading form {
            max-width: 500px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 12px 20px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin-top: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 4px;
        }
        
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

{% include "main/header.html" %}

<div class="mainTrading">

    <form action="/submit-form" method="post">
        <h2>Форма для обмена книг</h2>
        <label for="want">Хочу получить:</label>
        <input type="text" id="want" name="want" placeholder="Название книги">

        <label for="exchange">Обменять:</label>
        <textarea id="exchange" name="exchange" rows="4" cols="50" placeholder="Описание книги, которую хотите предложить"></textarea>

        <label for="address">Адрес доставки:</label>
        <input type="text" id="address" name="address" placeholder="Укажите ваш адрес">

        <label for="category">Категории:</label>
        <select id="category" name="category">
            <option value="">Выберите категорию</option>
            <option value="fiction">Художественная литература</option>
            <option value="non-fiction">Нехудожественная литература</option>
            <option value="children">Детская литература</option>
            <option value="science">Научная литература</option>
            <option value="business">Деловая литература</option>
            <option value="other">Другое</option>
        </select>

        <input type="submit" class="button" value="Отправить заявку">
    </form>

</div>

{% include "main/footer.html" %}

</body>
    
{% endblock content %}
