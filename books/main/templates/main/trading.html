{% extends "main/base.html" %}
{% load static %}
{% csrf_token %}

{% block content %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обмен книгами</title>
    <style>

        .mainTrading {
            margin-top: 50px;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .mainTrading form {
            max-width: 500px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-color: white;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 12px 20px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin-top: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 4px;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

{% include "main/header.html" %}

<div class="mainTrading">

    <h1 class="mb-5" style="text-align:center;">Создать запрос на книгу</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Отправить заявку</button>
    </form>

</div>

{% include "main/footer.html" %}

</body>

{% endblock content %}
