<div class="container-fluid header">
    <div class="row">
        <h1 class="icon-text gradient-text">Trade Books</h1>
    </div>
    <div class="row">
        <div class="align-items-center" style="padding: 10px">
            <!--        <div class="col text-center" id="be_row">-->
            <!--        </div>-->
            <div class="col text-center" id="search_and_nav">
                <div id="add" class="mb-3">
                    <!-- Дополнительные элементы можно добавить сюда -->
                </div>
                <div class="nav justify-content-center mt-2">
                    <a class="nav-link" href="/">Главная</a>

                    {% if user.is_authenticated %}
                    <a class="nav-link" href="/trading/">Начать обмен</a>
                    <a class="nav-link" href="/user-page/">Мои обмены: {{ user.get_username }}</a>
                    <a class="nav-link" href="/books/">Мои книги</a>


                    {% if user.is_superuser %}
                        <a class="nav-link" href="/admin-panel/">Админ панель</a>
                    {% else %}

                    {% endif %}

                    <form action="{% url 'logout' %}" method="post">
                        {% csrf_token %}
                        <input type="submit" value="Выйти" class="header-input nav-link">
                    </form>
                    {% else %}
                    <a class="nav-link" href="/accounts/login/">Логин</a>
                    {% endif %}


                    <a class="nav-link" href="">Задать вопрос</a>
                    <form method="get" action="" class="d-flex justify-content-center"> <!-- Поле ввода поиска -->
                        <input type="search" class="form-control me-2" placeholder="Поиск по сайту" aria-label="Search">
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

<style>
    @media (max-width: 768px) {
        .header .row {
            flex-direction: column;
        }

        .header .col {
            width: 100%;
        }
    }
</style>
