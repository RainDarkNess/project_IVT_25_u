{% extends "main/base.html" %}
{% load static %}
{% csrf_token %}

{% block content %}
{% include "main/header.html" %}
<div class="container mt-5">
    <h1>{{ hText }} {{ elementName }}</h1>
    <p>{{ pText }}</p>
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url reverseRoute  %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>

{% include "main/footer.html" %}

{% endblock content %}
